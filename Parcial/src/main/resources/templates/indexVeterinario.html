<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h3 class="text-center mb-4" th:text="${cuerpo}"></h3>

    <table class="table">
        <thead class="table-warning">
        <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Teléfono</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="temList : ${datos}">
            <td th:text="${temList.codigo}"></td>
            <td th:text="${temList.nombre}"></td>
            <td th:text="${temList.especialidad}"></td>
            <td th:text="${temList.telefono}"></td>
            <td>
                <a class="btn btn-warning me-2" th:href="@{/editarVeterinario/{id}(id=${temList.codigo})}">Editar</a>
                <a class="btn btn-danger" th:href="@{/eliminarVeterinario/{id}(id=${temList.codigo})}"
                   onclick="return confirm('¿Estás seguro que deseas eliminar?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
        <div class="mb-3">
            <a th:href="@{/indexPrinci}" class="btn btn-outline-primary">
                Regresar al Menú Principal
            </a>
        </div>
    </table>

    <div class="mt-3">
        <a class="btn btn-success" th:href="@{/nuevoVeterinario}">Nuevo Veterinario</a>
    </div>

</div>
</body>
</html>
