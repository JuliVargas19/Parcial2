<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-ms-6 container justify-content-center card">
            <h2 class="text-center" th:text="${cuerpo}"></h2>
            <div class="card-body">
                <form th:action="@{/guardarPropietario}" th:object="${propietario}" method="post">
                    <input type="hidden" th:field="*{codigo}">

                    <div class="form-group">
                        <label>Nombre</label>
                        <input class="form-control" type="text" th:field="*{nombre}" name="nombre" required placeholder="Ingrese su Nombre">
                    </div>
                    <br>

                    <div class="form-group">
                        <label>Dirección</label>
                        <input class="form-control" type="text" th:field="*{direccion}" name="direccion" required placeholder="Ingrese su dirección">
                    </div>
                    <br>

                    <div class="form-group">
                        <label>Teléfono</label>
                        <input class="form-control" type="text" th:field="*{telefono}" name="telefono" required placeholder="Ingrese su teléfono">
                    </div>
                    <br>

                    <div>
                        <button class="btn btn-success">Guardar</button>
                        <a class="btn btn-success" th:href="@{/listarPropietarios}">Regresar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
