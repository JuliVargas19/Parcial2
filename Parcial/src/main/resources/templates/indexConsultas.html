<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<div class="container mt-4">
    <h3 class="text-center mb-4" th:text="${cuerpo}"> </h3>


    <table class="table">
        <thead class="table-warning">
        <tr>
            <th>Codigo</th>
            <th>mascota</th>
            <th>veterinario</th>
            <th>fecha_consulta</th>
            <th>motivo</th>
            <th>diagnostico</th>
            <th>Opciones</th>
        </tr>
        </thead>

        <tbody th:each="temList : ${datos}">

        <tr>

            <td th:text="${temList.codigo}"></td>
            <td th:text="${temList.mascota != null ? temList.mascota.nombre : 'Sin mascota asignado'}"></td>
            <td th:text="${temList.veterinario != null ? temList.veterinario.nombre : 'Sin veterinario asignado'}"></td>
            <td th:text="${temList.fecha_consulta}"></td>
            <td th:text="${temList.motivo}"></td>
            <td th:text="${temList.diagnostico}"></td>
            <td>

                <a class="btn btn-warning" th:href="@{/editarConsulta/} + ${temList.codigo}" >Editar</a>
                <a class="btn btn-danger" th:href="@{/eliminarConsulta/} + ${temList.codigo}" onclick="return confirm('Seguro que quieres eliminar');">Eliminar</a>

            </td>

        </tr>
        </tbody>

        <div class="mb-3">
            <a th:href="@{/indexPrinci}" class="btn btn-outline-primary">
                Regresar al Men√∫ Principal
            </a>
        </div>
    </table>
    <div class="mt-3">
        <a class="btn btn-success" th:href="@{/nuevaConsulta}">Nueva Consulta</a>
    </div>
</div>
</body>
</html>
