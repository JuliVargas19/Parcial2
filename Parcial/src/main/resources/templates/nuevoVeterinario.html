<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Registro de Veterinario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h5 class="text-center" th:text="${cuerpo}"></h5>
            <div class="card-body">
                <form th:action="@{/guardarVeterinario}" th:object="${veterinario}" method="post">
                    <input type="hidden" th:field="*{codigo}">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input class="form-control" type="text" th:field="*{nombre}" required="true" placeholder="Ingrese el Nombre del veterinario">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Especialidad</label>
                        <input class="form-control" type="text" th:field="*{especialidad}" required="true" placeholder="Ingrese la especialidad del veterinario">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Teléfono</label>
                        <input class="form-control" type="text" th:field="*{telefono}" required="true" placeholder="Ingrese el teléfono del veterinario">
                    </div>
                    <br>
                    <div>
                        <button class="btn btn-success">Guardar</button>
                        <a class="btn btn-success" th:href="@{/listarVeterinarios}">Regresar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
