<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Nueva Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 container justify-content-center card">
            <h4 class="text-center" th:text="${cuerpo}">Registro de Nueva Consulta</h4>
            <div class="card-body">
                <form th:action="@{/guardarConsultas}" th:object="${consulta}" method="post">
                    <input type="hidden" th:field="*{codigo}">


                    <div class="mb-3">
                        <label for="fecha_consulta" class="form-label">Fecha de la Consulta:</label>
                        <input type="date" class="form-control" id="fecha_consulta" th:field="*{fecha_consulta}" required>
                    </div>


                    <div class="mb-3">
                        <label for="motivo" class="form-label">Motivo:</label>
                        <input type="text" class="form-control" id="motivo" th:field="*{motivo}" required>
                    </div>


                    <div class="mb-3">
                        <label for="diagnostico" class="form-label">Diagn√≥stico:</label>
                        <input type="text" class="form-control" id="diagnostico" th:field="*{diagnostico}" required>
                    </div>


                    <div class="mb-3">
                        <label for="mascota" class="form-label">Seleccione su Mascota:</label>
                        <select class="form-control" id="mascota" th:field="*{mascota}">
                            <option value="" disabled selected>Seleccione su Mascota</option>
                            <option th:each="mascota : ${mascotas}" th:value="${mascota.codigo}" th:text="${mascota.nombre}"></option>
                        </select>
                    </div>


                    <div class="mb-3">
                        <label for="veterinario" class="form-label">Seleccione un Veterinario:</label>
                        <select class="form-control" id="veterinario" th:field="*{veterinario}">
                            <option value="" disabled selected>Seleccione un Veterinario</option>
                            <option th:each="veterinario : ${veterinarios}" th:value="${veterinario.codigo}" th:text="${veterinario.nombre}"></option>
                        </select>
                    </div>


                    <button class="btn btn-success">Guardar</button>
                    <a class="btn btn-success" th:href="@{/listarConsultas}">Regresar</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
